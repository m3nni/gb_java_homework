*/
console.log(3 - 4 * 2);

    "use strict";

    console.log(10 + 10 + "10");
    /*
      1. Число 10 складываем с числом 10, получаем 20;

    console.log(10 + 10 + +"10");

    */

      1. Попытка перевести 2,5 в число терпит неудачу, т.к. цифры разделены
