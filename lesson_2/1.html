<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    a = 1, b = 1, c, d
    1. ++а = 1 + 1 (префиксная форма инкремента), т.е. а = 2
    2. в переменную c записываем значение 2
    a = 2, b = 1, c = 2, d
    */
    c = ++a;
    console.log(c);

    /*
    a = 2, b = 1, c = 2, d
    1. переменной d присваивам значение 1 (b)
    2. переменную b увеличиваем на 1 (постфиксная форма инкремента)
    a = 2, b = 2, c = 2, d = 1
     */
    d = b++;
    console.log(d);

    /*
    a = 2, b = 2, c = 2, d = 1
    1. инкрементируем а, т.е. 1 + 2. Значение а становится равным 3
    2. в переменную с записываем сумму 2 + 3, т.е. 5
    a = 3, b = 2, c = 5, d = 1
     */
    c = 2 + ++a;
    console.log(c);

    /*
    a = 3, b = 2, c = 5, d = 1
    1. складываем 2 + 2 (значение переменной b), получаем 4.
    2. в переменную b записываем значение 3 (b + 1 (постинкремент))
    3. в переменную d записываем значение 4.
    a = 3, b = 3, c = 5, d = 4
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
